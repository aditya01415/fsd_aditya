<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .div1{
        width: 200px;
        height: 200px;
        border-radius: 10px;
        background-color: red;
        background-image: url(https://img.freepik.com/free-photo/abstract-flowing-neon-wave-background_53876-101942.jpg?w=360);
        display: flex;
        background-repeat: no-repeat;
        background-size: cover;
        

       }
         .div2{
          width: 200px;
          height: 200px;
          background-color: blue;
          border-radius: 50%;
          display: flex;
          background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230114/pngtree-blue-background-cool-cyan-color-wallpaper-free-image_1539077.jpg);
            background-repeat: no-repeat;
            background-size: cover;
         }
            .div3{
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background-color: green;
            display: flex;
            background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/03/Dark-Blue-background-Abstract.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            }
            .container{
                display: flex;
                gap: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            .div4{
                width: 1%;
                height: 50px;
                background-color: rgb(55, 0, 255);
                transition-duration: 3s;
                transition-property: width;
                &:hover{
                    width: 100%;
                }
            
                
            }
    </style>
</head>
<body style="background-color: rgb(32, 108, 99);">
    <div class="container">
   <div class="div1"></div>
   <div class="div2"></div> 
   <div class="div3"></div>
</div>
<div class="div4"></div>
</body>
</html>
